<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Trello Mini Kanban</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>

    <div id="home" class="container content" style="padding-left: 20px">
      
      <header>
        <h1>Kanban Board</h1>
      </header>

      <main>
        
        <div class="board">
          <h3 class="title">Ã€ Fazer</h3>
          <ul
            id="a-fazer"
            class="todo-list"
            ondrop="drop(event, this.id)"
            ondragover="over(event)"
          ></ul>
          <div class="add-card" onclick="addCard(this)">
            <p>Adicionar tarefa</p>
          </div>
        </div>

        <div class="board">
          <h3 class="title">Fazendo</h3>
          <ul
            id="fazendo"
            class="todo-list"
            ondrop="drop(event, this.id)"
            ondragover="over(event)"
          ></ul>
          <div class="add-card" onclick="addCard(this)">
            <p>Adicionar tarefa</p>
          </div>
        </div>

        <div class="board">
          <h3 class="title">Feito</h3>
          <ul
            id="feito"
            class="todo-list"
            ondrop="drop(event, this.id)"
            ondragover="over(event)"
          ></ul>
          <div class="add-card" onclick="addCard(this)">
            <p>Adicionar tarefa</p>
          </div>
        </div>

      </main>

    </div>

    <script src="./script.js"></script>
  </body>
</html>
